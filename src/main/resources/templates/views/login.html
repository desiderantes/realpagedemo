<html layout:decorator="|layouts/auth|"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<div layout:fragment="content">
    <div class="login-content">
        <div class="login-logo">
            <a th:href="@{/index}">
                <img alt="" class="align-content" th:src="@{~/images/logo.png}">
            </a>
        </div>
        <div class="login-form">
            <form method="POST" th:action="@{/login}">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember_me" type="checkbox"> Remember Me
                    </label>
                    <label class="pull-right">
                        <a href="#">Forgotten Password?</a>
                    </label>

                </div>
                <button class="btn btn-success btn-flat m-b-30 m-t-30" type="submit">Sign in</button>
                <div class="register-link m-t-15 text-center">
                    <p>Don't have account ? <a th:href="@{/register}"> Sign Up Here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
